<div class="tm-root">
  <div class="tm-header">
    <div class="tm-title">
      Selection
      <span class="tm-title-icons"
        ><svg
          viewBox="0 0 24 24"
          role="presentation"
          class="gs-cmp-icon"
          style="width: 18px; height: 18px"
        >
          <path
            d="M2.53,19.65L3.87,20.21V11.18L1.44,17.04C1.03,18.06 1.5,19.23 2.53,19.65M22.03,15.95L17.07,4C16.76,3.23 16.03,2.77 15.26,2.75C15,2.75 14.73,2.79 14.47,2.9L7.1,5.95C6.35,6.26 5.89,7 5.87,7.75C5.86,8 5.91,8.29 6,8.55L11,20.5C11.29,21.28 12.03,21.74 12.81,21.75C13.07,21.75 13.33,21.7 13.58,21.6L20.94,18.55C21.96,18.13 22.45,16.96 22.03,15.95M7.88,8.75A1,1 0 0,1 6.88,7.75A1,1 0 0,1 7.88,6.75C8.43,6.75 8.88,7.2 8.88,7.75C8.88,8.3 8.43,8.75 7.88,8.75M5.88,19.75A2,2 0 0,0 7.88,21.75H9.33L5.88,13.41V19.75Z"
            style="fill: currentcolor"
          ></path>
        </svg>
      </span>
    </div>
    <div class="tm-state">
      <p-autocomplete
        [(ngModel)]="stateValue"
        [suggestions]="stateSuggestions"
        (completeMethod)="filterStates($event)"
        [dropdown]="true"
        [readonly]="true"
        placeholder="- State -"
        inputStyleClass="w-full"
      ></p-autocomplete>
    </div>
  </div>

  <div class="tm-tagbar">
    <button class="tm-tagicon" title="Tag">üè∑Ô∏è</button>
    <button class="tm-add" title="Add">+</button>
  </div>

  <div class="tm-body">
    <!-- Layout group -->
    <div class="tm-section">
      <button class="tm-section-header" type="button">Layout</button>
      <div class="tm-grid-2">
        <div class="tm-field tm-col-2">
          <label>Display</label>
          <select [(ngModel)]="layoutDisplay" (change)="setStyle('display', layoutDisplay)">
            <option value="block">Block</option>
            <option value="inline">Inline</option>
            <option value="inline-block">Inline Block</option>
            <option value="flex">Flex</option>
            <option value="grid">Grid</option>
            <option value="none">None</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Size group -->
    <div class="tm-section">
      <button class="tm-section-header" type="button">Size</button>
      <div class="tm-grid-2">
        <div class="tm-field">
          <label>Width</label>
          <input
            class="tm-input"
            placeholder="auto"
            [(ngModel)]="width"
            (change)="setStyle('width', width)"
          />
        </div>
        <div class="tm-field">
          <label>Height</label>
          <input
            class="tm-input"
            placeholder="auto"
            [(ngModel)]="height"
            (change)="setStyle('height', height)"
          />
        </div>

        <div class="tm-field">
          <label>Min Width</label>
          <input
            class="tm-input"
            placeholder="auto"
            [(ngModel)]="minWidth"
            (change)="setStyle('minWidth', minWidth)"
          />
        </div>
        <div class="tm-field">
          <label>Min Height</label>
          <input
            class="tm-input"
            placeholder="auto"
            [(ngModel)]="minHeight"
            (change)="setStyle('minHeight', minHeight)"
          />
        </div>

        <div class="tm-field">
          <label>Max Width</label>
          <input
            class="tm-input"
            placeholder="auto"
            [(ngModel)]="maxWidth"
            (change)="setStyle('maxWidth', maxWidth)"
          />
        </div>
        <div class="tm-field">
          <label>Max Height</label>
          <input
            class="tm-input"
            placeholder="auto"
            [(ngModel)]="maxHeight"
            (change)="setStyle('maxHeight', maxHeight)"
          />
        </div>
      </div>

      <!-- Color group -->
      <div class="tm-section">
        <button class="tm-section-header" type="button">Color</button>
        <div class="tm-grid-2 tm-color-grid">
          <div class="tm-field">
            <label>Text Color</label>
            <div class="tm-color-row">
              <p-colorpicker
                [(ngModel)]="color"
                (ngModelChange)="setStyle('color', $event)"
              ></p-colorpicker>
              <div class="tm-color-preview" [style.background]="color"></div>
            </div>
          </div>
          <div class="tm-field">
            <label>Background</label>
            <div class="tm-color-row">
              <p-colorpicker
                [(ngModel)]="backgroundColor"
                (ngModelChange)="setStyle('backgroundColor', $event)"
              />
            </div>
          </div>
        </div>

        <!-- Attributes group (id, class) -->
        <div class="tm-section">
          <button class="tm-section-header" type="button">Attributes</button>
          <div class="tm-grid-2">
            <div class="tm-field">
              <label>Id</label>
              <input
                class="tm-input"
                [ngModel]="selectedId"
                (ngModelChange)="setStyle('id', $event)"
                [disabled]="!selected"
              />
            </div>
            <div class="tm-field">
              <label>Class</label>
              <input
                class="tm-input"
                [ngModel]="selectedClass"
                (ngModelChange)="setStyle('class', $event)"
                [disabled]="!selected"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
