<div class="nav-root">
  <!-- Left Section -->
  <div class="nav-section left">
    <div class="logo"><span class="logo-vvv">\\\</span><span class="logo-eb">hehe</span></div>
    <!-- View Mode Icons -->
    <div class="nav-buttons">
      <button
        class="nav-btn"
        [class.active]="activeViewMode() === 'grid'"
        (click)="onViewMode('grid')"
        title="Grid View"
      >
        <i class="mdi mdi-view-grid"></i>
      </button>
      <button
        class="nav-btn"
        [class.active]="activeViewMode() === 'split-vertical'"
        (click)="onViewMode('split-vertical')"
        title="Split Vertical View"
      >
        <i class="mdi mdi-view-split-vertical"></i>
      </button>
      <button
        class="nav-btn"
        [class.active]="activeViewMode() === 'split-horizontal'"
        (click)="onViewMode('split-horizontal')"
        title="Split Horizontal View"
      >
        <i class="mdi mdi-view-split-horizontal"></i>
      </button>
    </div>
    <div class="nav-divider"></div>
    <div class="nav-buttons">
      <button class="nav-btn" (click)="onToggleLeftSidebar()" title="Toggle Left Panel">
        <i class="mdi mdi-menu"></i>
      </button>
    </div>
  </div>

  <!-- Center Section -->
  <div class="nav-section center">
    <div class="nav-buttons">
      <button class="nav-btn" (click)="onUndo()" title="Undo">
        <i class="mdi mdi-undo"></i>
      </button>
      <button class="nav-btn" (click)="onRedo()" title="Redo">
        <i class="mdi mdi-redo"></i>
      </button>
    </div>
    <div class="nav-divider"></div>
    <div class="nav-buttons">
      <button
        class="nav-btn"
        [class.active]="activeTool() === 'hand'"
        (click)="onHandTool()"
        title="Hand/Pan Tool"
      >
        <i class="mdi mdi-hand-back-right-outline"></i>
      </button>
      <button class="nav-btn" (click)="onPreview()" title="Preview">
        <i class="mdi mdi-eye-outline"></i>
      </button>
      <button class="nav-btn" (click)="onFullscreen()" title="Fullscreen">
        <i class="mdi mdi-fullscreen"></i>
      </button>
      <button
        class="nav-btn"
        [class.active]="activeTool() === 'layers'"
        (click)="onLayersTool()"
        title="Layers"
      >
        <i class="mdi mdi-layers-outline"></i>
      </button>
      <button class="nav-btn" (click)="onToggleNavigator()" title="Toggle Navigator">
        <i class="mdi mdi-view-dashboard-outline"></i>
      </button>
    </div>
    <div class="nav-divider"></div>
    <div class="nav-buttons">
      <button class="nav-btn" (click)="onDownload()" title="Download/Export">
        <i class="mdi mdi-download-outline"></i>
      </button>
    </div>
  </div>

  <!-- Right Section -->
  <div class="nav-section right">
    <div class="nav-buttons">
      <button class="nav-btn" (click)="onThemeToggle()" title="Theme Toggle">
        <i class="mdi mdi-weather-sunny"></i>
      </button>
      <button class="nav-btn" (click)="onExternalLink()" title="Open in New Window">
        <i class="mdi mdi-open-in-new"></i>
      </button>
    </div>
    <div class="nav-divider"></div>
    <div class="nav-buttons responsive-controls">
      <button
        class="nav-btn"
        [class.active]="activeDevice() === 'mobile'"
        (click)="onDeviceChange('mobile')"
        title="Mobile View"
      >
        <i class="mdi mdi-cellphone"></i>
      </button>
      <button
        class="nav-btn"
        [class.active]="activeDevice() === 'tablet'"
        (click)="onDeviceChange('tablet')"
        title="Tablet View"
      >
        <i class="mdi mdi-tablet"></i>
      </button>
      <button
        class="nav-btn"
        [class.active]="activeDevice() === 'desktop'"
        (click)="onDeviceChange('desktop')"
        title="Desktop View"
      >
        <i class="mdi mdi-monitor"></i>
      </button>
    </div>
    <div class="nav-buttons">
      <select
        class="zoom-select"
        [value]="zoomLevel()"
        (change)="onZoomChange(+$any($event.target).value)"
        title="Zoom Level"
      >
        <option [value]="50">50%</option>
        <option [value]="75">75%</option>
        <option [value]="100">100%</option>
        <option [value]="125">125%</option>
        <option [value]="150">150%</option>
        <option [value]="200">200%</option>
      </select>
    </div>
    <button class="nav-btn" (click)="onToggleRightSidebar()" title="Toggle Right Panel">
      <i class="mdi mdi-menu"></i>
    </button>
    <button class="btn-save" (click)="onSave()" title="Save Page">
      <i class="mdi mdi-content-save-outline"></i> Save Page
    </button>
  </div>
</div>
